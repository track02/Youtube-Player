<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="/CSS/bootstrap.min.css"/>
		<link rel="stylesheet" href="/Font-Awesome/css/font-awesome.min.css"/>
		<link rel="stylesheet" href="/CSS/marquee.css"/>
		<link rel="stylesheet" href="/CSS/Skip.css"/>
	</head>

	<body>		

	<div class="container">

		<div class="row">
			<div class="col title justify-content-center">
				<h6>Auto-Skip Controls</h6>
			</div>
		</div>



		<div class="row">
			<span class="input-group col">		
				<span class="input-group-addon" id="minaddon">Minutes</span>					
				<input class="form-control" name="minutes" id="min"  min="0" max="60" value="0" size="1" placeholder="0">
				<span class="input-group-addon" id="secaddon">Seconds</span>
				<input class="form-control" name="seconds" id="sec"  min="0" max="60" value="0" size="1" placeholder="0">
				<label class="form-check-label">
				<input class="form-check-input" type="checkbox" id="enabled">Skip
				</label>
			</span>
		</div>

		<div class="row">
			<div class="heading col">
				<h6>Now Playing:</h6>
			</div>

			<div class="heading col">			
				<div class="marquee">
					<div>
						<h6 id="now_playing"></h6>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="heading col">
				<h6>Up Next:</h6>
			</div>

			<div class="heading col">			
				<div class="marquee">
					<div>
						<h6 id="up_next"></h6>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="button_grouping col" id="player_buttons">
				<div class="btn-group">
					<button class="btn btn-primary btn-md" id="prev"><i class="fa fa-arrow-left"></i></button>
					<button class="btn btn-primary btn-md" id="play_pause"><i class="fa fa-pause"></i></button>
					<button class="btn btn-primary btn-md" id="next"><i class="fa fa-arrow-right"></i></button>
					<button class="btn btn-primary btn-md" id="time_skip_back"><i class="fa fa-minus"></i></button>
					<input name = "time-slider" id="time_slider" type="range" min="5" max="60"  step="5" value="5"/>
					<output class="slider_label" id="time_value"></output> 
					<button class="btn btn-primary btn-md" id="time_skip_fwd"><i class="fa fa-plus"></i></button>					
					<button class="btn btn-primary btn-md volume_button" id="volume_mute"><i class="fa fa-volume-up"></i></button>
					<input class="end_slider_right" name = "volume-slider" id="volume_slider" type="range" min="0" max="1" step="0.1" value = "1"/> 
				</div>
			</div>
		</div>
				
	</div>





</body>

<script type="text/javascript" src="/Scripts/Skip.js"></script>

</html>
